<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat App!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./js/jemoji-master/jemoji.css"/>
</head>
<body style="background-color:lightgrey">
<h1 style="color: orangered ; font-family : 'Noto Sans Mono CJK SC Bold' ; text-align: center ">The Chat App!</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <a href="./index.html"><i class="glyphicon glyphicon-home"></i></a>
          <!--  <a href="#currentUsers" onclick=""><i class ="glyphicon glyphicon-user"></i></a>
            <div id="currentUsers">

            </div>-->
            <h3 class="rooms text-center" style="color: darkslateblue"></h3>
            <ul class="messages list-group" ><!--Messages End Up Here --></ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                             <input type="text" name="message" class="form-control" placeholder="Your Message goes here.." aria-describedby="Message" required/>
                            <span  class="input-group-addon" style="padding: 0.1% 0.1%">
                            <button id="example"  type="button"  class="btn btn-info btn-xs"  title="Smileys">
                                <i><img src="smiley.png" style="width: 20px ; height: 20px"></i>
                            </button>
                            </span>
                        </div>
                        <div class ="form-group">
                            <br>
                            <center><input  type="submit" value="Send!" class="btn-danger"/></center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="./js/QueryParams.js"></script>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/socket.io-1.3.7.js"></script>
<script src="./js/app.js"></script>
<script src="./js/moment.js"></script>
<script type="text/javascript" src="./js/jemoji-master/jemoji.js"></script>

</body>
</html>
