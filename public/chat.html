<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat App!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body >
<header class="topBar" >
    <img class="Logo" src="images/logo.png"  alt="Logo">
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">

            <div>
                <p id ="welcome_Message" class="rooms text-center" style="color: darkviolet ; font-size: 200%"  >
                </p>
            </div>
            <div id="homepage" title="Homepage">
                <a href="./index.html">
                    <i class="glyphicon glyphicon-home">
                    </i>
                </a>
            </div>
            <div  class="dropdown" >
                        <button id="currentUsers" class="btn btn-primary btn-group-xs dropdown-toggle" data-toggle="dropdown" title="Current Users">
                            <i class ="glyphicon glyphicon-user "> </i>
                            <span class="caret"></span></button>
                            <ul   class="cUsers dropdown-menu dropdown-menu-right" role="menu" aria-haspopup="true" aria-expanded="true" >
                                   <li ><a style="font-size:large ;background-color: lightcoral; color: white">Current Users</a></li>
                            </ul>
                    </div>
            <br>
            <br>
            <div>
                <ul id="messageWrapper" class="messages list-group" ><!--Messages End Up Here --></ul></div>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <p class="lead emoji-picker-container">
                                <input type="text" name="message" class="form-control" data-emojiable="true" placeholder="Your Message goes here.." autocomplete="off" aria-describedby="Message" required/>

                            </p>


                            <span  class="input-group-addon"  style=" padding: 0;margin: 0">
                            <button id="clickSmiley"  type="button"  class="btn btn-xs"  title="Smileys" style="background: #EEEEEE">
                                <i><img src="images/smiley.png" style="width: 29px;height: 28px;background: #EEEEEE"></i>

                            </button>
                            </span>


                        </div>
                        <div class ="form-group" style="padding-top: 15px ">
                                    <center><input  type="submit" value="Send!" class="btn btn-danger"/></center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


<script src="./js/QueryParams.js"></script>
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/socket.io-1.3.7.js"></script>
<script src="./js/app.js"></script>
<script src="./js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>


</body>
</html>
